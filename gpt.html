<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<table id="ticTacToe">
    <tr>
        <td onclick="makeMove(0, 0)"></td>
        <td onclick="makeMove(0, 1)"></td>
        <td onclick="makeMove(0, 2)"></td>
    </tr>
    <tr>
        <td onclick="makeMove(1, 0)"></td>
        <td onclick="makeMove(1, 1)"></td>
        <td onclick="makeMove(1, 2)"></td>
    </tr>
    <tr>
        <td onclick="makeMove(2, 0)"></td>
        <td onclick="makeMove(2, 1)"></td>
        <td onclick="makeMove(2, 2)"></td>
    </tr>
</table>

<script>
    let board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
    ];

    let currentPlayer = 'X';

    function makeMove(row, col) {
        if (board[row][col] === '' && !isGameOver()) {
            board[row][col] = currentPlayer;
            document.getElementById('ticTacToe').rows[row].cells[col].innerHTML = currentPlayer;

            if (isWinner(currentPlayer)) {
                alert(currentPlayer + ' wins!');
                resetGame();
            } else if (isBoardFull()) {
                alert('It\'s a tie!');
                resetGame();
            } else {
                currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
                if (currentPlayer === 'O') {
                    makeBotMove();
                }
            }
        }
    }

    function makeBotMove() {
        let bestScore = -Infinity;
        let move;

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (board[i][j] === '') {
                    board[i][j] = 'O';
                    let score = minimax(board, 0, false);
                    board[i][j] = '';

                    if (score > bestScore) {
                        bestScore = score;
                        move = { i, j };
                    }
                }
            }
        }

        makeMove(move.i, move.j);
    }

    function minimax(board, depth, isMaximizing) {
        let scores = {
            'X': -1,
            'O': 1,
            'Tie': 0
        };

        if (isWinner('X')) {
            return scores['X'] - depth;
        }
        if (isWinner('O')) {
            return scores['O'] + depth;
        }
        if (isBoardFull()) {
            return scores['Tie'];
        }

        if (isMaximizing) {
            let bestScore = -Infinity;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === '') {
                        board[i][j] = 'O';
                        bestScore = Math.max(bestScore, minimax(board, depth + 1, false));
                        board[i][j] = '';
                    }
                }
            }
            return bestScore;
        } else {
            let bestScore = Infinity;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === '') {
                        board[i][j] = 'X';
                        bestScore = Math.min(bestScore, minimax(board, depth + 1, true));
                        board[i][j] = '';
                    }
                }
            }
            return bestScore;
        }
    }

    function isWinner(player) {
        for (let i = 0; i < 3; i++) {
            if (
                (board[i][0] === player && board[i][1] === player && board[i][2] === player) ||
                (board[0][i] === player && board[1][i] === player && board[2][i] === player)
            ) {
                return true;
            }
        }

        if (
            (board[0][0] === player && board[1][1] === player && board[2][2] === player) ||
            (board[0][2] === player && board[1][1] === player && board[2][0] === player)
        ) {
            return true;
        }

        return false;
    }

    function isBoardFull() {
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (board[i][j] === '') {
                    return false;
                }
            }
        }
        return true;
    }

    function isGameOver() {
        return isWinner('X') || isWinner('O') || isBoardFull();
    }

    function resetGame() {
        board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];
        currentPlayer = 'X';

        // Clear the board
        let cells = document.getElementsByTagName('td');
        for (let i = 0; i < cells.length; i++) {
            cells[i].innerHTML = '';
        }
    }
</script>

</body>
</html>
